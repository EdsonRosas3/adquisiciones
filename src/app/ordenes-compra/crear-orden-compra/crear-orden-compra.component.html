<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div>
        <form>
          <div class="form-group">
            <label for="id">ID</label>
            <input [(ngModel)]="order.id" [type="text" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter ID">
            <small id="idHelp" class="form-text text-muted">Enter your contact’s ID</small>

            <label for="name">Estado</label>
            <input [(ngModel)]="order.state" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>

            <label for="name">Tipo de recepcion</label>
            <input [(ngModel)]="order.receivedType" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>

            <label for="name">Estado del pago</label>
            <input [(ngModel)]="order.paymentStatus" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>

            <label for="name">Monto total</label>
            <input [(ngModel)]="order.totalAmount" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>

            <label for="name">Monto del balance</label>
            <input [(ngModel)]="order.balanceAmount" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>

            <label for="name">Cantidad del producto</label>
            <input [(ngModel)]="order.amountProduct" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>
          
          </div>
        </form>
        <button class="btn btn-primary" (click)="createOrder()">Crear orden</button>
      </div>
    </div>
  </div>
</div>
