<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Estado</th>
          <th>Tipo de recepcion</th>
          <th>Estado de pago</th>
          <th>Monto total</th>
          <th>Monto del balance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of ordersEnd" >
          <td> {{ order.id }}</td>
          <td> {{ order.state }}</td>
          <td> {{ order.receivedType }}</td>
          <td> {{ order.paymentStatus }}</td>
          <td> {{ order.totalAmount }}</td>
          <td> {{ order.balanceAmount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
