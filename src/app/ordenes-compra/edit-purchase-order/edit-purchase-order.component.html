<div class="container" style="margin-top: 70px;">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <div>
          <form [formGroup]="form" (ngSubmit)="editOrder()">
            <div class="form-group">
              
              <label for="name">Estado</label>
              <input formControlName="state" type="text" name="state" class="form-control" id="name" aria-describedby="nameHelp">
              <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>
  
              <label for="name">Tipo de recepcion</label>
              <input formControlName="receivedType" type="text" name="receivedType" class="form-control" id="name" aria-describedby="nameHelp">
              <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>

              <label for="name">Estado del pago</label>
              <input formControlName="paymentStatus" type="text" name="paymentStatus" class="form-control" id="name" aria-describedby="nameHelp">
              <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>

              <label for="name">Monto total</label>
              <input formControlName="totalAmount" type="text" name="totalAmount" class="form-control" id="name" aria-describedby="nameHelp">
              <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>

              <label for="name">Monto del balance</label>
              <input formControlName="balanceAmount" type="text" name="balanceAmount" class="form-control" id="name" aria-describedby="nameHelp">
              <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>

              <label for="name">Cantidad del producto</label>
              <input formControlName="amountProduct" type="text" name="amountProduct" class="form-control" id="name" aria-describedby="nameHelp">
              <small id="nameHelp" class="form-text text-muted">Enter your contact’s name</small>

            </div>
            <button class="btn btn-primary" type="submit" [routerLink]="['/orderNoEnd-list']">Edit orden</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
