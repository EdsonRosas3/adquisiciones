
<div class="container ">
    <div class="card m-3" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">ID Orden de compra: {{ orden.id }}</h5>
          <h6 class="card-subtitle mb-2 ">Cantidad de productos: {{ orden.amountProduct }}</h6>
          <h6 class="card-subtitle mb-2 ">Monto total a pagar: {{ orden.totalAmount}} Bs.</h6>
          <br>
          <h5 class="card-title">Productos</h5>
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre Producto</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let item of products; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
              </tr>
            </tbody>
          </table>

          <br>
          <h5 class="card-title">Proveedores</h5>
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre proveedor</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let item of providers; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.name}}</td>
                
              </tr>
            </tbody>
          </table>
          
        </div>
    </div>

</div>
